<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <ul>
        {% for author in authors %}
            <li>id:{{ author.id }}</li>
            <li>name:{{ author.name }}</li>
            <li>country: {{ author.country.name }}</li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
