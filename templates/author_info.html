{% extends 'base.html' %}

{% block title %}
    <title>Authors List</title>
{% endblock %}

{% block content %}
    <ul>
        {% for author in authors %}
            <li>id:{{ author.id }}</li>
            <li>name:{{ author.name }}</li>
            <li>country: {{ author.country.name }}</li>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
